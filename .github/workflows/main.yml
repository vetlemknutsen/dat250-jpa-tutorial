name: Experiment 2 tests

on: [push]

jobs:
  jpa-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Test experiment 2
        run: ./gradlew test
